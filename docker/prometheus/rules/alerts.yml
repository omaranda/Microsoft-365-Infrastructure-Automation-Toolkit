groups:
  - name: infrastructure_alerts
    interval: 30s
    rules:
      # High CPU usage alert
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (rate(windows_cpu_time_total{mode="idle"}[5m])) * 100) > 90
        for: 5m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"

      # High memory usage alert
      - alert: HighMemoryUsage
        expr: 100 * (1 - (windows_os_physical_memory_free_bytes / windows_cs_physical_memory_bytes)) > 90
        for: 5m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ $value }}% on {{ $labels.instance }}"

      # Low disk space alert
      - alert: LowDiskSpace
        expr: 100 * (windows_logical_disk_free_bytes / windows_logical_disk_size_bytes) < 10
        for: 5m
        labels:
          severity: critical
          category: storage
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk {{ $labels.volume }} has only {{ $value }}% free space on {{ $labels.instance }}"

      # Server down alert
      - alert: ServerDown
        expr: up{job="windows-servers"} == 0
        for: 2m
        labels:
          severity: critical
          category: availability
        annotations:
          summary: "Server {{ $labels.instance }} is down"
          description: "{{ $labels.instance }} has been down for more than 2 minutes"

      # Container down alert
      - alert: ContainerDown
        expr: up{job=~"cadvisor|node-exporter|grafana|prometheus"} == 0
        for: 1m
        labels:
          severity: warning
          category: availability
        annotations:
          summary: "Container {{ $labels.job }} is down"
          description: "{{ $labels.job }} container has been down for more than 1 minute"

  - name: docker_alerts
    interval: 30s
    rules:
      # High container CPU
      - alert: HighContainerCPU
        expr: rate(container_cpu_usage_seconds_total{name!=""}[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "High CPU usage in container {{ $labels.name }}"
          description: "Container {{ $labels.name }} CPU usage is {{ $value }}"

      # High container memory
      - alert: HighContainerMemory
        expr: (container_memory_usage_bytes{name!=""} / container_spec_memory_limit_bytes{name!=""}) > 0.9
        for: 5m
        labels:
          severity: warning
          category: performance
        annotations:
          summary: "High memory usage in container {{ $labels.name }}"
          description: "Container {{ $labels.name }} memory usage is {{ $value }}%"
